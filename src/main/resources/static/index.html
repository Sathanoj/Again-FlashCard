<script>
    const apiflashcard = "http://localhost:8080/flashcard"
    let h3dados = document.getElementById("dados")
    let runlist = 0
    function LoadData() {
        fetch(apiflashcard)
            .then(response => response.json())
            .then(data => {
            let tohtml = "<h3>";
            tohtml += data[runlist].wordtranslate;
            runlist += 1
            tohtml += "</h3>";
            h3dados.innerHTML = tohtml;
            if(runlist == data.length) {runlist = 0}
        });

    }

</script>
