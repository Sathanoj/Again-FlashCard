<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All List</title>
</head>
<body>
    <h1>See full list here</h1>
    <hr>
    <br>
    <style>
        table, th, td{
            border: 1px solid black;
            border-radius: 10px;
            width: 30%;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
    <div>
        <table id="lista">
            <tr>
                <th>Id</th>
                <th>Word</th>
                <th>Word Translate</th>
            </tr>
        </table>
    </div>
    <hr>
    <a href="postData.html"><button>save more FlashCard</button></a>
    <a href="index.html"><button>Back to Main</button></a>

    <script>
        function gerarTabela(dados) {
            let html =
            `<table">
              <tr>
                <th>Id</th>
                <th>Palavra</th>
                <th>Tradução</th>
            </tr>`;
            for (const item of dados) {
                html +=
                `<tr>
                    <td>${item.id}</td>
                    <td>${item.word}</td>
                    <td>${item.wordtranslate}</td>
                </tr>`;
            }
            html += `</table>`;

            return html;
        }

        const apiflashcard = "http://localhost:8080/flashcard";

        fetch(apiflashcard)
            .then(response => response.json())
            .then(data => {
            const lista = document.getElementById("lista");
            lista.innerHTML = gerarTabela(data);
        });


    </script>
</body>
