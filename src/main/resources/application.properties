# Configuração do DataSource para o MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/flashcard_box_database
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.useSSL=false

# Configurações do JPA e Hibernate
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
